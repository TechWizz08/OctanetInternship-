<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowBoost - Elevate Your Glow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #ff6600;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h1 {
            color: #ff6600;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e65c00;
        }
        .footer {
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
            text-align: center;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }
            .cta-button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
    </div>
    <div class="container">
        <h1>GlowBoost</h1>
        <p>Discover the ultimate way to enhance your glow and feel your best every day. Join us now!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 GlowBoost. All rights reserved. | <a href="#" style="color: #ff6600; text-decoration: none;">Privacy Policy</a> | <a href="#" style="color: #ff6600; text-decoration: none;">Terms of Service</a></p>
        <p>Follow us on:
            <a href="#" style="color: #ff6600; text-decoration: none;">Facebook</a> |
            <a href="#" style="color: #ff6600; text-decoration: none;">Twitter</a> |
            <a href="#" style="color: #ff6600; text-decoration: none;">Instagram</a>
        </p>
    </div>
</body>
</html>
